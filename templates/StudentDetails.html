{% block content %}
<style>
    #table { 
        border: solid thin; 
        border-collapse: collapse; 
        padding: 1000px;
    }
    #table th, table td { 
        border: solid thin;
        padding: 0.5rem 2rem;
    }
    #table td {
        white-space: nowrap;
    }
    #table th { 
        font-weight: normal; 
    }
    #table td { 
        border-style: none solid; 
        vertical-align: top; 
    }
    #table th { 
        padding: 0.2em; 
        vertical-align: middle; 
        text-align: center; 
    }   
</style>
<h1>Student Details</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Organization</th>
        </tr>
    </thead>
    <tbody>
        {%for key,value in studentOrganisationDetails.items()%}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
